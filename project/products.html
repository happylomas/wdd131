<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Order</title>
        <meta name="description" content="Lommy Delivery Service Product Order Page">
        <meta name="author" content="Prince Chigozirim Ebere">
        <link rel="stylesheet" href="styles/membership.css">
        <script src="scripts/lommy.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="logo">MyLogo</div>
            <h1>Place your Order</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="membership.html">Membership</a></li>
                    <li><a href="products.html">Products</a></li>
                    <!-- <li><a href="contact.html">Contact</a></li> -->
                </ul>
            </nav>
        </header>

    <main class="order-page">
        <h1>Place Your Order</h1>
        <form id="order-form">
            <div class="order-item">
                <label for="product">Select Product:</label>
                <select id="product">
                    <option value="pure-water" data-price="5">Pure Water - $5</option>
                    <option value="bottle-water" data-price="10">Bottle Water - $10</option>
                    <option value="water-dispenser" data-price="50">Water Dispenser - $50</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
                <button type="button" id="add-product">Add Product</button>
            </div>
            <div id="order-summary">
                <h2>Order Summary</h2>
                <ul id="product-list"></ul>
                <p><strong>Total:</strong> $<span id="total-amount">0</span></p>
            </div>
        </form>
    </main>
