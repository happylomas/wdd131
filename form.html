<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Form">
    <meta name="author" content="Prince Chigozirim Ebere">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form method="get" action="review.html" id="review-form">
        
            <div class="form-group">
                <label for="product">Product Name<span>*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating<span>*</span></legend>
                    <div class="rating">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">&#9733;</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">&#9733;&#9733;</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">&#9733;&#9733;&#9733;</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>

                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                </fieldset>
            </div>

          
            <div class="form-group">
                <label for="install-date">Date of Installation<span>*</span></label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            
            <div class="form-group">
                <fieldset>
                    <legend>Which features did you find usefull  (check all that apply)</legend>
                    <div>
                        <input type="checkbox" id="feature1" name="features" value="feature1">
                        <label for="feature1">Fast Delivery</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="features" value="feature2">
                        <label for="feature2">Durablity</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="features" value="feature3">
                        <label for="feature3">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="features" value="feature4">
                        <label for="feature4">Ease to use</label>
                    </div>
                </fieldset>
            </div>

            
            <div class="form-group">
                <label for="review">Written Review(Optional)</label>
                <textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>
            </div>

           
            <div class="form-group">
                <label for="username">Your Name(Optional)</label>
                <input type="text" id="username" name="username" placeholder="Enter your name">
            </div>

            
            <div class="form-group">
                <input type="submit" value="Submit" required>
            </div>
        </form>
    </main>

        <p id="last-modified"></p>
    </footer>
</body>
</html>
